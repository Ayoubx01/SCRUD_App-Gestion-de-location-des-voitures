<div class="container">
    <div >
    <div class="card">
      <div class="card-body">
        <form>
            <div class="mb-3">
                <h4 class="text-dark text-muted">Login</h4>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <button type="button" class="btn btn-info" (click)="login()">Login</button>
            <div class="row">
                <div class="col-md-6">
                    <a href="/register" style="text-decoration: none;">Need Account ? <span class="text-danger">Register</span></a>
                </div>
                <div class="col-md-6">
                    <a href="/forgot-password" class="text-dark" style="text-decoration: none;"> Forgot Password ? </a>
                </div>
            </div>
            <div class="text-center mt-3">
              <a (click)="signInWithGoogle()" class="btn btn-outline-primary">
                  <img src="../../../assets/icons8-google-48.png" alt="" height="24px" width="24px"> Sign In with Google
              </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
