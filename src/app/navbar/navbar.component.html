        .uk-navbar-nav a{

            padding-left: 30px;
        }
        .uk-navbar-nav  a:hover{

        }
        .uk-navbar-container div{
            background-color: rgb(15, 162, 71); /* Set the background color here */

        .uk-navbar-right {
            display: flex;
            justify-content: flex-end; /* Align items to the right */
        }

        .uk-navbar-right .profile {
            position: relative;
        }

        .uk-navbar-right .profile a[aria-placeholder="profile"] {
            display: flex;
            align-items: center;
            color: rgb(255, 255, 255);
            text-decoration: none;

        .uk-navbar-right .profile a[aria-placeholder="profile"] i {

            margin-right: 5px;
        }

        .uk-navbar-right .profile .uk-navbar-dropdown {
            position: absolute;
            top: 100%; /* Position the dropdown below the profile link */
            left: 0;
            width: 180px; /* Set the dropdown width as needed */
            background-color: rgb(34, 142, 75); /* Background color for the dropdown */
            display: none; /* Hide the dropdown by default */
            z-index: 1; /* Ensure it's above other content */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* You can adjust the shadow values as needed */

        }

        .uk-navbar-right .profile:hover .uk-navbar-dropdown {
            display: block; /* Show the dropdown when the profile link is hovered */
        }

        .uk-navbar-right .profile .uk-navbar-dropdown ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .uk-navbar-right .profile .uk-navbar-dropdown ul li {
            padding: 10px 15px;
            text-align: center;
        }

        .uk-navbar-right .profile .uk-navbar-dropdown ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-weight: 500;
            display: block;
        }

        .uk-navbar-right .profile .uk-navbar-dropdown ul li a:hover {
            color: rgb(8, 6, 8);
        }

    </style>
